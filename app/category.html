<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <!-- header start -->
    @@include("modules/header/header.html")
    <!-- header end -->
    <div class="content">
      <section class="breadcrumb category-breadcrumb">
        <div class="container">
          <div class="breadcrumb__title category-breadcrumb__title">4,572 wordpress themes, made with love</div>
          <div class="breadcrumb__search-form category-breadcrumb__search-form">
            <form action="#" class="magnifier-form">
              <input type="text" placeholder="Search product" class="magnifier-form__input">
              <button class="magnifier-form__btn" type="submit">Search</button>
            </form>
          </div>
          <ul class="breadcrumb__list category-breadcrumb__list">
            <li><a href="index.html">Home</a></li>
            <li class="breadcrumb__active">Category Page Grid</li>
          </ul>
        </div>
      </section>

      <section class="category">
        <div class="category__top">
          <div class="category__top-inner">

          </div>
        </div>

        <div class="category__wrap">
          <aside class="category__aside">

          </aside>
          <div class="category__inner">
            <div class="category__item">
            </div>
          </div>
        </div>
      </section>

    </div>
    <!-- footer start -->
    @@include("modules/footer/footer.html")
    <!-- footer end -->
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/modules.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
