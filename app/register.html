<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <!-- header start -->
    @@include("modules/header/header.html")
    <!-- header end -->
    <div class="content">
      <section class="register">
        <div class="breadcrumb">
          <div class="container">
            <ul class="breadcrumb__list">
              <li><a href="index.html">Home</a></li>
              <li class="breadcrumb__active">Register</li>
            </ul>
            <div class="breadcrumb__title">Register</div>
          </div>
        </div>

        <div class="register__box">
          <form action="#" class="form register__form">
            <div class="form__top">
              <div class="form__top-title">Create Your Account</div>
              <p class="form__top-text text">Please fill the following fields with appropriate information
                to register a new MartPlace account.</p>
            </div>
            <div class="form__bottom">
              <label for="form__bottom-input_name" class="form__bottom-label">Your Name</label>
              <input type="text" class="form__bottom-input form__bottom-input_name" placeholder="Enter your name...">
              <label for="form__bottom-input_email" class="form__bottom-label">Email Address</label>
              <input type="text" class="form__bottom-input form__bottom-input_email" placeholder="Enter your email address...">
              <label for="form__bottom-input_username" class="form__bottom-label">Username</label>
              <input type="text" class="form__bottom-input form__bottom-input_username" placeholder="Enter your username...">
              <label for="form__bottom-input_password" class="form__bottom-label">Password</label>
              <input type="text" class="form__bottom-input form__bottom-input_password" placeholder="Enter your password...">
              <label for="form__bottom-input_conf-password" class="form__bottom-label">Confirm Password</label>
              <input type="text" class="form__bottom-input form__bottom-input_conf-password" placeholder="Enter your password...">
              <button class="form__bottom-btn btn btn_figure_elipse btn_bg_b btn_color_w">Register Now</button>
              <div class="form__bottom-question">Already have an account? <a href="#" class="form__bottom-question-link">Login</a></div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- footer start -->
    @@include("modules/footer/footer.html")
    <!-- footer end -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/modules.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
