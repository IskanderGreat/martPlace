<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <!-- header start -->
    @@include("modules/header/header.html")
    <!-- header end -->
    <div class="content">
      <section class="login">
        <div class="breadcrumb">
          <div class="container">
            <ul class="breadcrumb__list">
              <li><a href="index.html">Home</a></li>
              <li class="breadcrumb__active">login</li>
            </ul>
            <div class="breadcrumb__title">Login</div>
          </div>
        </div>

        <div class="login__box">
          <form action="#" class="form login__form">
            <div class="form__top">
              <div class="form__top-title">Welcome Back</div>
              <p class="form__top-text text">You can sign in with your username</p>
            </div>
            <div class="form__bottom">
              <label for="form__bottom-input_name" class="form__bottom-label">Username</label>
              <input type="text" class="form__bottom-input form__bottom-input_name" placeholder="Enter your username..."></input>
              <label for="form__bottom-input_password" class="form__bottom-label">Username</label>
              <input type="text" class="form__bottom-input form__bottom-input_password" placeholder="Enter your password..."></input>
              <label class="form__bottom-label">
                <input type="checkbox" class="form__bottom-checkbox">
                Remember me
              </label>
              <button type="submit" class="form__bottom-btn btn btn_bg_b btn_color_w btn_figure_elipse">Login Now</button>
              <div class="form__bottom-inner">
                <span class="form__bottom-question">Lost your <a href="recover.html" class="form__bottom-question-link">username</a> or <a href="recover.html" class="form__bottom-question-link">password?</a></span>
                <span class="form__bottom-question">Don't have an <a href="register.html" class="form__bottom-question-link">account?</a></span>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <!-- footer start -->
    @@include("modules/footer/footer.html")
    <!-- footer end -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/modules.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
