<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <!-- header start -->
    @@include("modules/header/header.html")
    <!-- header end -->
    <div class="content">
      <section class="login">
        <div class="breadcrumb">
          <div class="container">
            <ul class="breadcrumb__list">
              <li><a href="index.html">Home</a></li>
              <li class="breadcrumb__active">login</li>
            </ul>
            <div class="breadcrumb__title">Login</div>
          </div>
        </div>

        <div class="login__box">
          <div class="container">
            <form action="#" class="login-form">
              <div class="login-form__top">
                <div class="login-form__title">
                  Welcome Back
                </div>
                <p class="login-form__text text">
                  You can sign in with your username
                </p>
              </div>
              <div class="login-form__bottom">
                <label class="login-form__input-mail-label" for="login-form__input-mail">Email Address</label>
                <input type="text" class="login-form__input-mail" placeholder="Enter your email address...">
                <label class="login-form__input-password-label" for="login-form__input-mail">Email Address</label>
                <input type="text" class="login-form__input-password" placeholder="Enter your email address...">
                <label for="#"><input type="checkbox" class="login-form__checkbox">Remember me</label>
                <button type="submit" class="login-form__btn btn btn_figure_elipse btn_bg_b">Submit Now</button>
                <div class="login-form__recovery">
                  <span class="login-form__recovery-lost">Lost your <a href="#" class="login-form__recovery-link">username</a> or <a href="#" class="login-form__recovery-link">password?</a></span>
                  <span class="login-form__recovery-forget">Don't have an <a href="#" class="login-form__recovery-link">account?</a></span>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </section>
    </div>
    <!-- footer start -->
    @@include("modules/footer/footer.html")
    <!-- footer end -->
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/modules.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
